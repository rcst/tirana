<style>
.logo {
  background-image: url(img/logo.svg);
  background-size: contain;
  background-repeat: no-repeat;
  position: absolute;
  top: 1em;
  right: 1em;
  width: 110px;
  height: 128px;
  z-index: 0;
}
</style>


<style>

.logo-container {
  position: fixed;
  top: 49%;
  transform: translateY(-50%);
  text-align: left;
  font-weight: bold;
  display: block;
  with: 316px;
  height: 200px;
}

.logo-white {
  position: relative;
  display: block;
  background-image: url(img/logow.svg);
  background-size: auto;
  with: 316px;
  height: 177px;
  background-repeat: no-repeat;
  z-index: 0;
}

.qr {
  position: relative;
  display: block;
  background-image: url(img/qr.svg);
  background-size: contain;
  background-repeat: no-repeat;
  z-index: 0;
  width: 300px;
  height: 300px;
  border: 5px solid white;
}

.logo-caption {
  position: relative;
  display: block;
  width: 316px;
}
</style>

<script>
document
  .querySelectorAll(
    '.remark-slide-content' +
    ':not(.title-slide)' +
    // add additional classes to exclude here, e.g.
    ':not(.inverse)' +
    ':not(.hide-logo)'
  )
  .forEach(el => {
    el.innerHTML += '<div class="logo"></div>';
  });
</script>

<script>
document
  .querySelectorAll(
    '.remark-slide-content' +
    '.title-slide' +
    // add additional classes to exclude here, e.g.
    '.inverse' +
    ':not(.hide-logo)'
  )
  .forEach(el => {
	  el.innerHTML += '<div class="logo-container"><div class="logo-white"></div><div class="logo-caption">Directorate of Transportation and Road Traffic</div></div>';
  });
</script>
